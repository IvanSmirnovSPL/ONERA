% geometry scale
GeometryScale= 1000.

% characteristic length in meters
CharLength= 1. 

%  FlowModellium solver input file
NonDimType= vt

% flow model 
FlowModel= sa
Viscous= yes                                                 

%  Riemann solver: Rusanov, hll, HLLC, hybrid

RiemannSolver= hllc

%  Courant number (CFL condition) for time step

CFL= 1e+6

% number of time steps with small cfl
SmallCFL= 1000


% Convergence criteria in L1 norm
ConvTol=  1.e-16

% Limiter freeze criteria in L1 norm
FreezeTol=   1.e-11

% Print out frequence for thrust and residual
PrintFreq= 1

% Restart file writing frequency
WriteFreq= 500
                                                  
Write1d= no
Write2d= yes
Write3D= yes 

Unsteady= no

% FinalTime= 10e+10

% CFL_tau= 1e+5

% small_tau_steps= 1

% max_tau_iter= 1500

% tau_rel_tol= 1e-10

% UnsteadyScheme= impl

LUSGSmulti= no
NPLevels= 3

% time_step= 1e-4
% is_dec_steady= no

% SRef= 20.
